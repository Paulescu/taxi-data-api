app: taxi-data-api
env: electric-paper
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  containerPort: 8080
  gitRepository: Paulescu/taxi-data-api
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    registry: containerizedRegistry
    repository: 127.0.0.1:32447/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-containerizedregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: paulescu-taxi-data-api-ayolbhnl.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
